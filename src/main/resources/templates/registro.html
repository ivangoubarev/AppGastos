<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Gasto</title>
</head>
<body>
<h1>Registrar Gasto</h1>
<form action="#" th:action="@{/registro}" th:object="${gasto}" method="post">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" th:field="*{fecha}"><br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" step="any" id="cantidad" th:field="*{cantidad}"><br>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" th:field="*{descripcion}"><br>
    <label for="presupuesto">Presupuesto:</label>
    <select id="presupuesto" name="presupuesto">
        <option value="">Selecciona un presupuesto</option>
        <!-- Iterar sobre la lista de presupuestos y mostrar cada uno como una opción en la lista -->
        <th:block th:each="presupuesto : ${presupuestos}">
            <option th:value="${presupuesto.id}" th:text="${presupuesto.nombre}"></option>
        </th:block>
    </select>
    <button type="submit">Registrar</button>
    <a th:href="@{/listado}">Ver listado</a>
</form>

</body>
</html>
