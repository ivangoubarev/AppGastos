<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar nómina</title>
</head>
<body>
<h1>Ingresar nómina</h1>
<form action="#" th:action="@{/ingresarNomina}" th:object="${ingresarNomina}" method="post">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" th:field="*{fecha}" required><br>
    <label for="alquiler">Alquiler:</label>
    <input type="number" step="any" id="alquiler" th:field="*{alquiler}" required><br>
    <label for="otrosGastos">Otros gastos y facturas:</label>
    <input type="number" step="any" id="otrosGastos" th:field="*{otrosGastos}" required><br>
    <label for="comida">Comida:</label>
    <input type="number" step="any" id="comida" th:field="*{comida}" required><br>
    <label for="coche">Coche:</label>
    <input type="number" step="any" id="coche" th:field="*{coche}" required><br>
    <label for="totalNomina">Total nómina:</label>
    <input type="number" step="any" id="totalNomina" th:field="*{totalNomina}" required><br>
    <button type="submit">Registrar</button>
    <a th:href="@{/listado}">Ver listado</a>
</form>

</body>
</html>
