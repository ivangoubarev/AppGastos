<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Presupuestos</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Listado de Presupuestos</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Balance</th>
        </tr>
        <tr th:each="presupuesto : ${presupuestos}">
            <td th:text="${presupuesto.nombre}"></td>
            <td th:text="${#numbers.formatCurrency(presupuesto.getBalance)}"></td>
        </tr>
    </table>
    <h2>Total de gastos: <span th:text="${#numbers.formatCurrency(total)}"></span></h2>
    <form th:action="@{/recalcularBalances}" method="post">
        <input type="submit" value="Recalcular balances" />
    </form>
    <a th:href="@{/registro}">Registrar gasto</a>
    <a th:href="@{/listado}">Ver listado</a>
</div>
</body>
</html>
